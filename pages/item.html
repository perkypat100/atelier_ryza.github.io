<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライザのアトリエ 情報置き場 アイテム</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <!-- PapaParse JS (CSV parsing library) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>

<body>

    <h1>ライザのアトリエ 情報置き場 アイテム</h1>
    このページではアイテムの情報で攻略に必要なものを漏れなく記述する。

    <hr>

    <table id="itemTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>アイテム名</th>
                <th>Lv</th>
                <th>スロット</th>
                <th>装備可能者</th>
                <th>カテゴリ</th>
                <th>属性</th>
            </tr>
            <!-- 各列に検索ボックスとドロップダウンを追加 -->
            <tr>
                <th><input type="text" placeholder="アイテム名検索"></th>
                <th><input type="text" placeholder="Lv検索" style="width:100px"></th>
                <th><input type="text" placeholder="スロット検索" style="width:100px"></th>
                <th>
                    <select id="charaFilter">
                        <option value="">すべて</option>
                        <option value="ライザ">ライザ</option>
                        <option value="レント">レント</option>
                        <option value="タオ">タオ</option>
                    </select>
                </th>
                <th>
                    <select id="categoryFilter">
                        <option value="">すべて</option>
                        <option value="武器">武器</option>
                    </select>
                </th>
                <th>
                    <select id="elementFilter">
                        <option value="">すべて</option>
                        <option value="火属性">火属性</option>
                        <option value="氷属性">氷属性</option>
                        <option value="雷属性">雷属性</option>
                    </select>
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // CSVファイルをAjaxで読み込んでパース
        function fetchAndDisplayCSV() {
            Papa.parse('item.csv', {
                download: true,
                header: true,
                skipEmptyLines: true, // 空行をスキップして末尾の改行に対応
                complete: function (results) {
                    var data = results.data;

                    var table = $('#itemTable').DataTable(); // DataTableの初期化

                    // CSVデータをテーブルに追加
                    data.forEach(function (row) {
                        if (Object.keys(row).length > 0) {
                            table.row.add([
                                row['アイテム名'],
                                row['Lv'],
                                row['スロット'],
                                row['装備可能者'],
                                row['カテゴリ'],
                                row['属性']
                            ]).draw(false);
                        }
                    });
                    table.draw();
                },
                error: function (error) {
                    console.error('CSV読み込み中にエラーが発生しました:', error);
                }
            });
        }

        $(document).ready(function () {
            $.fn.dataTable.ext.search.push(
                function (settings, data, dataIndex) {
                    var allColumnsValid = true;

                    // 1. ドロップダウン検索の処理
                    function checkDropdown(columnIndex, filterId, allowAllMatch) {
                        var filterValue = $(filterId).val();
                        var columnValue = data[columnIndex] || "";

                        // 「装備可能者」列で"全員"が選択されている場合はどのフィルタにもマッチさせる
                        if (allowAllMatch && columnValue === "全員") {
                            return true;
                        }

                        if (filterValue && filterValue !== "" && filterValue !== columnValue) {
                            return false; // 一致しない場合は無効
                        }
                        return true;
                    }

                    // 「装備可能者」列にのみ「全員」に関する処理を適用
                    allColumnsValid = allColumnsValid && checkDropdown(3, '#charaFilter', true); // 「装備可能者」列のフィルタ
                    allColumnsValid = allColumnsValid && checkDropdown(4, '#categoryFilter', false); // カテゴリフィルタ
                    allColumnsValid = allColumnsValid && checkDropdown(5, '#elementFilter', false); // 属性フィルタ


                    return allColumnsValid;
                }
            );

            // DataTablesの初期化と列ごとの検索機能を追加
            var table = $('#itemTable').DataTable({
                initComplete: function () {
                    this.api().columns().every(function () {
                        var that = this;

                        // 各列にある検索ボックスのイベントを設定
                        $('input', this.header()).on('keyup change', function () {
                            if (that.search() !== this.value) {
                                that.search(this.value).draw();
                            }
                        });
                    });
                }
            });

            // 各ドロップダウンのイベント
            $('#charaFilter, #categoryFilter, #elementFilter').on('change', function () {
                table.draw(); // ドロップダウンの選択変更時にテーブルを再描画
            });

            // CSVデータの読み込みと表示を行う
            fetchAndDisplayCSV();
        });
    </script>

    <div id="footer"></div>
    <script>
        fetch('../include/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>

</body>

</html>
